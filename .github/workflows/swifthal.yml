name: SwiftHAL

on:
  push:
    branches: [ main ]
    paths:
      - 'SwiftHAL/**'
      - '.github/workflows/swifthal.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'SwiftHAL/**'

jobs:
  build-and-test:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: SwiftHAL

    steps:
    - uses: actions/checkout@v4

    - name: Build Release
      run: swift build -c release

    - name: Run Tests
      run: swift test

    - name: Run on Sources
      run: swift run SwiftHAL --path Sources --format json --output halstead.json

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: halstead-metrics
        path: SwiftHAL/halstead.json

    - name: Display Metrics
      run: swift run SwiftHAL --path Sources --format table
