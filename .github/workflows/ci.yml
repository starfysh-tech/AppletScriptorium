name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.0.app

    - name: Build Release
      run: swift build -c release

    - name: Run Tests
      run: swift test

    - name: Run on Sources
      run: swift run SwiftHAL --path Sources --format json --output halstead.json

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: halstead-metrics
        path: halstead.json

    - name: Display Metrics
      run: swift run SwiftHAL --path Sources --format table
